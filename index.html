<!DOCTYPE html>
<html lang="en">
  <!-- created by parash bam -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application App using Socke IO and node express</title>
    <script  defer src="http://localhost:7003/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <!-- defer helps to find the lower element after the dom is loaded -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- this is to link the client and server -->
  </head>
  <body>
    <nav class="head">
      <img src="./message.png" alt="chat_logo" />
      <h2>Welcome to our chat bot</h2>
    </nav>
    <section class="container" >
      <div class="message-container" >
        <!-- <div class="message right"></div>
        <div class="message left"></div> -->
      </div>
      <section class="sender">
        <form action="#" id="send-container">
          <input type="text"  name="messageInp" id="messageInp"/>
          <button type="submit">send</button>
        </form>
      </section>
    </section>
   
  </body>
</html>
